<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy birthday Huyền Trần</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="firework.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="countdown">Đếm ngược 29/04/2023</h1>
    <h1 class="title">Happy Birthday Huyền Trần</h1>
    <p id="demo"></p>
    <div class="detail_container">
      <p class="detail">Chúc mừng bạn sinh nhật vui vẻ nhé!</p>
      <br />
      <p class="detail">
        Chúc bạn tuổi mới luôn xinh đẹp, hạnh phúc, mạnh khỏe và có thật nhiều
        niềm vui nè, công việc thật tốt và có thật nhiều &#128184; nha!
      </p>
    </div>
    <div class="music">
      <embed
        src="./audio/rap-beat-happy-birthday-to-you-new-hip-hop-beat-of-2020.mp3"
        loop="true"
        autostart="true"
        hidden="true"
      />
    </div>
    <!-- <button class="hide">Hide</button>
    <button class="show">show</button> -->
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>
  </body>
  <script>
    // $(".hide").click(function () {
    //   $("p").hide()
    // })
    // $(".show").click(function () {
    //   $("p").fadeIn(1000)
    // })

    // Countdown timer
    // Set the date we're counting down to
    var countDownDate = new Date("April 28, 2023 13:31:00").getTime()

    // Update the count down every 1 second
    var x = setInterval(function () {
      // Get today's date and time
      var now = new Date().getTime()

      // Find the distance between now and the count down date
      var distance = countDownDate - now

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24))
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
      )
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
      var seconds = Math.floor((distance % (1000 * 60)) / 1000)

      // Output the result in an element with id="demo"
      document.getElementById("demo").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s "

      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x)
        document.getElementById("demo").innerHTML = '<div class="avatar"></div>'
        $(".title").css("display", "block")
        $(".detail").css("display", "block")
        $(".pyro").css("display", "block")
        $(".countdown").css("display", "none")
        $(".music").css("display", "block")
      }
    }, 1000)
  </script>
</html>
